version: '3'

services:
  #mysql
  db:
    image: mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: carcare
    networks:
      - dev_networks

  #phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: carcare
    networks:
      - dev_networks

networks:
  dev_networks:
  
volumes:
  db_data:



